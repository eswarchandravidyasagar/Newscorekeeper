<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Score Keeper</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NJN6QZ4RX5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NJN6QZ4RX5');
</script>
    <style>
        .winner {
            color: #10b981 !important;
            animation: winner-pulse 1s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        .loser {
            color: #ef4444 !important;
            opacity: 0.7;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body id="b">
    <section class="section">
    <div class="container"> 
     <div class="columns">
         <div class="column is-half is-offset-one-quarter ">
            <div class="card">
                <div class="card-img " id="c">
                    <figure class="image is-2by1">
                        <img src="img.jpeg" alt="score-image">
                    </figure>
                </div>
                <header class="card-header" id="h">
                  <p class="card-header-title">
                    Ping pong Score Tracker
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content" id="cardcontent">
                  <div class="content">

                    <h1 class="score-display"><span id="p1Display" class="score-number">0</span> to <span id="p2Display" class="score-number">0</span></h1>
                    <p class="subtitle">Use the buttons below to track score</p>
                    <div class="select-container">
                        <label class="select-label">Play up to:</label>
                        <div class="select is-rounded">
                            <select name="playto" id="playto">
                                <option value="choose to play">Select target score</option>
                                <option value="4">4 points</option>
                                <option value="5">5 points</option>
                                <option value="6">6 points</option>
                                <option value="7">7 points</option>
                                <option value="8">8 points</option>
                                <option value="9">9 points</option>
                                <option value="10" selected>10 points</option>
                                <option value="11">11 points</option>
                            </select>
                        </div>
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                    <button id="p1Button" class="button is-primary card-footer-item">Player One</button>
                    <button id="p2Button" class="button is-info card-footer-item">Player Two</button>
                    <button id="reset" class="button is-danger card-footer-item">Reset</button>
                  
                </footer>
              </div>
         </div>
     </div>
    </div>
</section>
    <script src="app.js"></script>
</body>
</html>
